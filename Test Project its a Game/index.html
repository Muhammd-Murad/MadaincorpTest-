<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- IE compatibility Meta -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- First Mobile Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>

	<body id="container">
        <h1>Rock Paper Scissors</h1>
        <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/people-playing-paper-rock-scissors-royalty-free-illustration-1583269312.jpg?crop=0.936xw:1.00xh;0.0337xw,0&amp;resize=640:*" alt="game" class="center">


        <h3 class="Para">Select either rock, paper, or scissors and see if you can beat the computer!</h3>
    
        <h4><strong>Remember:</strong> “Rock breaks scissors, scissors cuts paper, paper covers rock.” </h4>

        

        <div id="app">
            <div id="scores" class="score">Player: [ 3 ] Computer: [ 4 ]</div>
            <br>
            <div class="message">Player: <strong>Scissors</strong> Computer: <strong>Rock</strong><br>Computer wins!</div>
            <br>
    
            <div id="buttons">
                <button type="button" >Rock</button>
                <button type="button">Paper</button>
                <button type="button">Scissors</button>
            </div>
        </div>
        






            <script>
                const message = document.querySelector('.message');
                const score = document.querySelector('.score');
                const buttons = document.querySelectorAll('button');
                const winnerScores = [0,0];
                
                //add event listeners to buttons
                for ( let i = 0 ; i < buttons.length ; i++){
                    buttons[i].addEventListener('click', playGame);
                }
        
                function playGame(e){
                    //setup player's selection
                    let playerSelection = e.target.innerText;
                    //setup a random number to select for computer
                    //selects a number between 0 and 1 (1 not-inclusive)
                    let computerSelection = Math.random();
        
                    //if computerSelection is less than .34, computer selects Rock
                    if (computerSelection < .34){
                        computerSelection = 'Rock';
                    } else if (computerSelection <= .67){
                        computerSelection = 'Paper';
                    } else {
                        computerSelection = 'Scissors';
                    }
                    
                    //setup a function to compare winners and return result
                    let result = checkWinner(playerSelection, computerSelection);
        
                    //output scores to the DOM
                    if (result === 'Player'){
                        result += ' wins!';
                        //update score
                        winnerScores[0]++;
                    }
        
                    if (result === 'Computer'){
                        result += ' wins!';
                        winnerScores[1]++;
                    }
        
                    if (result === 'Draw'){
                        result += '. It\'s a tie!'
                    }
        
                    //output score into Score DIV
                    score.innerHTML = 'Player: [ ' + winnerScores[0]+ ' ] Computer: [ ' + winnerScores[1] + ' ]';
        
                    //output player and computer's selections
                    messenger('Player: <strong>' + playerSelection + '</strong> Computer: <strong>' + computerSelection + '</strong><br>' + result);
                }
        
                function messenger(selectionMessage){
                    message.innerHTML = selectionMessage;
                }
        
                function checkWinner(player, computer){
                    if (player === computer){
                        return 'Draw';
                    }
        
                    if (player === 'Rock'){
                        if(computer === 'Paper'){
                            return 'Computer';
                        } else {
                            return 'Player';
                        }
                    }
        
                    if (player === 'Paper'){
                        if (computer === 'Scissors'){
                            return 'Computer';
                        } else {
                            return 'Player';
                        }
                    }
        
                    if (player === 'Scissors'){
                        if (computer === 'Rock'){
                            return 'Computer';
                        } else {
                            return 'Player';
                        }
                    }
                }
            </script>
    </body>
